<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Responsive Ice Cream Website</title>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="preloaderStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Circle styles optimized for scalability */
        .circle {
            height: 2rem;
            width: 2rem;
            border-radius: 50%;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99999999;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="wrapper">
            <div class="box-wrap">
                <div class="box one"></div>
                <div class="box two"></div>
                <div class="box three"></div>
                <div class="box four"></div>
                <div class="box five"></div>
                <div class="box six"></div>
            </div>
        </div>
    </div>

    <!-- Circle Animation with reduced DOM elements -->
    <div class="circle"></div>
    <!-- Repeated DOM elements were reduced to a single `.circle` element to improve performance. -->

    <!-- Header Starts Here -->
    <header class="header">
        <a href="#" class="logo">
            <img src="https://purepng.com/public/uploads/large/purepng.com-ice-creamice-creamcreamfrozensweet-1411527617895aiuhx.png" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#menu">Menu</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#blogs">Blogs</a>
            <a href="index.html#my-order-btn" class="order">My Order</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
        <div class="icons">
            <div class="fas fa-heart" id="wishlist-btn" aria-label="Wishlist"></div>
            <div class="fas fa-search" id="search-btn" aria-label="Search"></div>
            <div class="fas fa-shopping-cart" id="cart-btn" aria-label="Shopping Cart"></div>
        </div>
    </header>
    <!-- Header Ends Here -->

    <div class="visme_d" data-title="Contact Form" data-url="4d6yepek-contact-form" data-domain="forms" data-full-page="false" data-min-height="500px" data-form-id="96782"></div>
    <script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>

    <!-- Footer Section Starts Here -->
    <section class="footer" id="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f" aria-label="Facebook"></a>
            <a href="#" class="fab fa-twitter-x" aria-label="Twitter"></a>
            <a href="#" class="fab fa-instagram" aria-label="Instagram"></a>
            <a href="#" class="fab fa-linkedin" aria-label="LinkedIn"></a>
            <a href="#" class="fab fa-pinterest" aria-label="Pinterest"></a>
        </div>
        <div class="credit">
            <p>created by <span>Dohina</span> | all rights reserved</p>
        </div>
    </section>
    <!-- Footer Section Ends Here -->

    <!-- Preloader JS -->
    <script src="preloader.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Removed gsap animation on non-existing .contact-form class

            // Hover effect for buttons
            const buttons = document.querySelectorAll("button");
            if (buttons.length) {
                buttons.forEach(button => {
                    button.addEventListener('mouseover', () => {
                        gsap.to(button, { scale: 1.1, duration: 0.2 });
                    });
                    button.addEventListener('mouseout', () => {
                        gsap.to(button, { scale: 1, duration: 0.2 });
                    });
                });
            }
        });

        // Cursor animation with reduced circle elements
        const coords = { x: 0, y: 0 };
        const circle = document.querySelector(".circle");

        window.addEventListener("mousemove", function (e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function animateCircle() {
            const x = coords.x - 12;
            const y = coords.y - 12;
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;

            requestAnimationFrame(animateCircle);
        }

        animateCircle();
    </script>
</body>

</html>
